<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII Pain(t)</title>

    <link rel="stylesheet" href="/css/main.css" />
    <script type="module" src="/js/main.js"></script>
  </head>

  <body>
    <div id="panel-left">
      <select id="char-selector"></select>
      <div id="char-picker"></div>
    </div>

    <div id="panel-top">
      <div id="char-preview"></div>
      <div id="color-picker"></div>

      <div id="tool-picker">
        <div id="tool-picker-top"></div>

        <div id="tool-picker-bottom">
          <button id="tool-pencil"></button>
          <button id="tool-eraser"></button>
          <button id="tool-fill"></button>
          <button id="tool-zoom"></button>
          <button id="tool-move"></button>
        </div>
      </div>
    </div>

    <div id="panel-right">
      <div id="history"></div>

      <form id="set-canvas-size">
        <label>Tama√±o del Lienzo</label>
        <span>X:</span>
        <input id="x" type="number" autocomplete="off" required />

        <span>Y:</span>
        <input id="y" type="number" autocomplete="off" required />

        <button>Aplicar</button>
      </form>

      <div id="layer-options">
        <div id="layer-options-header">
          <input type="range" id="transparency" value="0" min="0" max="100" step="10" />
          <span id="transparency-value">0%</span>

          <button id="add-layer">+</button>
        </div>

        <div id="layers-options-container"></div>
      </div>
    </div>

    <div id="canvas" draggable="false">
      <table id="preview-layer">
        <tbody></tbody>
      </table>
    </div>

    <!-- <button id="test">aaaaaaaaaaaaaaaaaa</button> -->
  </body>
</html>
